    <section class="sectionContato">
        <h1>Contato</h1>
        <div class="quadradoContato">

            <div class="sociaisAzul">
                <h1>Contate-me</h1>
                <p style="display: flex; justify-content: center; text-align: center;">Saiba mais sobre mim em outras redes sociais</p>
                <div class="whatsapp">

            </div>

            <div class="divContato">
                <form class="inputs" id="contatoForm">

                    <legend>Email</legend>
                    <input type="email" class="inputEmail" required>

                    <legend>Telefone</legend>
                    <input type="text" class="inputNumero" id="numeroTelefone" oninput="numeroCelFormatado()"
                        onblur="numeroCelFormatado()">

                    <legend>Descreva sua mensagem</legend>
                    <textarea class="inputText" required></textarea>

                    <div style="display: flex; justify-content: center;">
                        <button type="submit" id="enviarMensagem" class="botaoContato">
                            <img src="img/msg.png" height="30px" width="30px" alt="">
                            <p>Enviar mensagem</p>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </section>










    <script>
        function formatoNumero(value) {
            if (!value) return value;
            const numeroTel = value.replace(/[^\d]/g, '');
            const tamanhoNumeroCelular = numeroTel.length;

            if (tamanhoNumeroCelular < 3) {
                return numeroTel;
            }
            if (tamanhoNumeroCelular < 7) {
                return `(${numeroTel.slice(0, 2)}) ${numeroTel.slice(2)}`;
            }
            if (tamanhoNumeroCelular < 11) {
                return `(${numeroTel.slice(0, 2)}) ${numeroTel.slice(2, 6)}-${numeroTel.slice(6)}`;
            }
            return `(${numeroTel.slice(0, 2)}) ${numeroTel.slice(2, 7)}-${numeroTel.slice(7, 11)}`;
        }

        function numeroCelFormatado() {
            const inputField = document.getElementById('numeroTelefone');
            const valorInputFormatado = formatoNumero(inputField.value);
            inputField.value = valorInputFormatado;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contatoForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                alert('Mensagem enviada com sucesso!');
            });
        });
    </script>
